<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const x = 5;
        const y = 6;
        
        // logical OR operators
        let z = x===5 || y===6;
        console.log(z);
        document.getElementById("demo").innerHTML= z;
    </script>
</body>
</html>
