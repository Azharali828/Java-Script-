<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function of JS</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Java Script.";
        } 
    </script>
</head>
<body>
   <h2>Function of JS</h2> 
   <p id="demo">This is the Paragraph of</p>
   <button type="button"
   onclick="myFunction()">Button</button>

   
</body>
</html>
