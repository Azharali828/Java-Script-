<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of javascript</title>

</head>
<body>
   <div id="demo">

   </div> 
</body>
<script>
    // Numeric Type Variable
    var a = 10  //Integer Type
    var b = 10.2 //double or Float
    console.log(a)

    // String type of Variable
    var c = "Azhr ali"
    document.getElementById("demo").innerHTML= c;
    console.log(c)

    // Boolean type
    var e = false
    console.log(e)

    var a = 10;
    var b = 30;
    console.log(a + b)
    // Arithmatic Opetator
    console.log(a - b)
    console.log(++a)
    


</script>
</html>
