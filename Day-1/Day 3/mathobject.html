<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    // 0-10 -----round
    // 0-9 -------floor
    // 1-10-----ceil
    const randomValue = Math.random()
    document.getElementById('demo').innerHTML = Math.ceil (randomValue * 101)
</script>
</html>
