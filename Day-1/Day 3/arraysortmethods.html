<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sortmehtods</title>
</head>

<body>
    <h1>Array Sort numbers</h1>
    <p id="demo"></p>
</body>
<script>
// Mathmax or sort Value
    const numArray = [4, 6, 8, 1, 2, 7, 10, 33]
    const maxValue = Math.max.apply(null,numArray);
    console.log("maxValue", maxValue)
    
    
    numArray.sort(function (a, b) {   
        return a-b;
    });
    document.getElementById('demo').innerHTML =numArray.join('/')
    // document.getElementById('demo').innerHTML =maxValue


</script>

</html>
