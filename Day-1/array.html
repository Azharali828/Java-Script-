<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of JS</title>
</head>

<body>
    <h1>Array of JS</h1>
</body>
<script>
    // Array literal
    var array = ['Azhar', 'Mazhar', 'Saif', 'Asad'];
    console.log(array)
    for (i =0; i<= array.length; i++) {
        document.write(i);
        document.write(array[i] + "<br>")
        
    }
    // Array object

    var array =new Array ('Azhar', 'Mazhar', 'Saif', 'Asad');
    array.push("Taufique")
    array[3]= ("Gaus")
    console.log(array)
    for (i = 1; i <= array.length; i++) {
        document.write(i)
        document.write(array[i] + "<br>")
    }
</script>

</html>
