<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>  
  <script>
    // assignment operator
    const x=5;
    console.log(x==5);
    console.log(x==8);
    console.log(x=="5");
    console.log(x==3);
    
    // strict comparison
    console.log(x===5);
    console.log(x===8);
    console.log(x==="5");
// != is not equal to operator
    console.log(x !=5);
    console.log(x !=8);
    console.log(x !="5");
    
  </script>
</body>
</html>
